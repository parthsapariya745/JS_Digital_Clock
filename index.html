<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1e1e2e, #2d2d44);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .clock-container {
            background: #0a0a0a;
            border: 3px solid #333;
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        .clock-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            border-radius: 17px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }
        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .clock-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .time-segment {
            color: #00ff41;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 
                0 0 2px #00ff41,
                0 0 4px #00ff41,
                0 0 6px #00ff41;
            letter-spacing: 2px;
            min-width: 120px;
            text-align: center;
        }
        .separator {
            color: #00ff41;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 
                0 0 5px #00ff41,
                0 0 10px #00ff41;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        .am-pm {
            color: #ff6b35;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 
                0 0 2px #ff6b35,
                0 0 4px #ff6b35;
            margin-left: 20px;
            align-self: flex-start;
            margin-top: 10px;
        }
        .date-display {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        .brand {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #555;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        .power-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: powerBlink 2s infinite;
        }
        @keyframes powerBlink {
            0%, 90% { opacity: 1; }
            95%, 100% { opacity: 0.3; }
        }
        @media (max-width: 768px) {
            .clock-container {
                padding: 30px 40px;
            }
            .time-segment {
                font-size: 2.5rem;
                min-width: 80px;
            }
            .separator {
                font-size: 2.5rem;
            }
            .am-pm {
                font-size: 1.2rem;
                margin-left: 15px;
            }
        }
        @media (max-width: 480px) {
            .clock-container {
                padding: 20px 30px;
            }
            .time-segment {
                font-size: 2rem;
                min-width: 60px;
            }
            .separator {
                font-size: 2rem;
            }
            .am-pm {
                font-size: 1rem;
                margin-left: 10px;
            }
            .date-display {
                font-size: 1rem;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container" id="container">
        <div class="brand">DIGITAL-X</div>
        <div class="power-indicator"></div>

        <div class="clock-display">
            <div class="time-segment" id="hour">00</div>
            <div class="separator">:</div>
            <div class="time-segment" id="minute">00</div>
            <div class="separator">:</div>
            <div class="time-segment" id="second">00</div>
            <div class="am-pm" id="amPm"></div>
        </div>
        
        <div class="date-display">
            <p id="cTime"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
