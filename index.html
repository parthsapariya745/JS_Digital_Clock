<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container" id="container">
        <div class="brand">DIGITAL-X</div>
        <div class="power-indicator"></div>

        <div class="clock-display">
            <div class="time-segment" id="hour">00</div>
            <div class="separator">:</div>
            <div class="time-segment" id="minute">00</div>
            <div class="separator">:</div>
            <div class="time-segment" id="second">00</div>
            <div class="am-pm" id="amPm"></div>
        </div>
        
        <div class="date-display">
            <p id="cTime"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
